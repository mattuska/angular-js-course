<!DOCTYPE html>
<html lang="pt-br" ng-app="cadpat">
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Patrimônio</title>
        <base href="/">

        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->

        <!-- AngularJS -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>

        <!-- angular ui-bootstrap -->
        <link href="bower_components/amgular-bootstrap/ui/ui-bootstrap-csp.css" rel="stylesheet">
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

        <script src="bower_components/modalBox/modalBox-min.js"></script>


        <!-- <script src="app/app.module.js"></script> -->
        <!-- <script src="app/app.config.js"></script> -->
        <!-- <script src="app/bem/bem.controllers.js"></script> -->
        <script src="app_ts/app.module.js"></script>
        <script src="app_ts/app.config.js"></script>
        <script src="app_ts/app.filters.js"></script>
        <script src="app_ts/app.services.js"></script>
        <script src="app_ts/bem/bem.controllers.js"></script>
        <script src="app_ts/alerta/alerta.services.js"></script>
        <script src="app_ts/alerta/alerta.controllers.js"></script>
        <script src="app_ts/directives/ac-cabecalho.directive.js"></script>
        <script src="app_ts/directives/ac-bt-atencao.directive.js"></script>
        <script src="app_ts/directives/ac-bt-navegar.directive.js"></script>
        <script src="app_ts/directives/ac-modal-box.directive.js"></script>
        <script src="app_ts/components/barra-lateral.component.js"></script>
        <script src="app_ts/components/lista-bens.component.js"></script>
        <script src="app_ts/components/home-bens.component.js"></script>
        <script src="app/bem/bem.controllers.js"></script>

        <link href="styles/app.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div ng-controller="AlertaController as vm">
                <uib-alert ng-repeat="alerta in vm.alertas" type="{{alerta.tipo}}" close="vm.fecharAlerta($index)">
                    {{alerta.msg}}
                </uib-alert>
            </div>

            <hr>

            <ac-modal-box visible="modalVisible">
                <h1>Conteúdo da modal</h1>
            </ac-modal-box>

            <button ng-click="modalVisible = !modalVisible">toggle</button>
            <span>visible: {{modalVisible}}</span>

            <hr>

            <div ng-view></div>
        </div>
    </body>
</html>
