<div class="page-header">
    <h1>Listagem de Bens</h1>
</div>
<div class="row">

    <!-- Barra Lateral -->
    <div class="col-md-2">
        Busca: <input type="text" ng-model="vm.criterio">
        <a href="/bens/incluir" class="btn btn-primary" role="button">Novo Bem</a>
    </div>

    <!-- Conteudo -->
    <div class="col-md-10">
        <div ng-repeat="bem in vm.bens | filter:{descricao:vm.criterio}" class="row">
            <div class="col-md-3">
                <a class="thumbnail" href="/bens/{{bem._id}}">
                    <img ng-src="{{bem.urlFoto}}" alt="{{bem.titulo}}">
                    <div class="caption">
                        <h3 ng-bind="bem.descricao"></h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
